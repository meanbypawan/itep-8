<html>
    <body>
        <center>
            <img src="./images/puma.png" id="main" width="100" height="100"/>
            <br/><br/><br/>
            <button onclick="changeSize(1)">+</button>
            <button onclick="changeSize(0)">-</button>
        </center>

        <script>
             function changeSize(n){
               var mainImage = document.getElementById("main");
               if(n){
                 mainImage.width+=50;
                 mainImage.height+=50;
               }
               else{
                mainImage.width-=50;
                 mainImage.height-=50;
               }
             }
        </script>
    </body>
</html>
