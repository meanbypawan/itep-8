<script>
    function f1(l){
        return function(w){
         return function(h){
            return l * w * h;
         }
        }
    }
    
    const result = f1(2)(3)(4); // javascript currying
    console.log(result);

    const f2 = f1(2)
    const f3 = f2(3);

</script>
